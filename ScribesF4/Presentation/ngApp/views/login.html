<div class="main">
    <form class="login" ng-submit="controller.login(username, password)">
        <h1 class="head">Scribes.</h1>
        <input placeholder="Username" class="enter" ng-model="username" />
        <input type="password" placeholder="Password" class="enter" ng-model="password" />
        <p>Don't have an account? <a href="#/register">Register Today</a></p>
        <input type="submit" class="myButton" value="Login" />
    </form>
</div>
